services:
  mongo:
    image: mongo:8.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017" # Expose MongoDB on the default port
    environment:
      MONGO_INITDB_ROOT_USERNAME: root # Set the admin username
      MONGO_INITDB_ROOT_PASSWORD: passer123 # Set the admin password
    volumes:
      - mongo-data:/data/db # Persist MongoDB data
      - mongo-config:/data/configdb # Persist MongoDB configuration

  python-app:
    build:
      context: ../.. # ‚Üê racine du projet
      dockerfile: stockage/RassoulMongoDB/Dockerfile
    depends_on:
      - mongo
    environment:
      MONGO_USERNAME: root
      MONGO_PASSWORD: passer123
    volumes:
      - ../../data:/app/data
    networks:
      - default
volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
